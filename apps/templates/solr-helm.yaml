apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: solr-helm
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: solr
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: solr-helm
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
